<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Example</title>
</head>
<body>
<form action="DynamicServlet.do" method="get">
    <div>
        <input type="number" name="firstDigit"/>
        <input type="number" name="secondDigit"/>
        <input type="submit" value="add" name="add"/>
        <input type="submit" value="subtract" name="subtract"/>
        <input type="submit" value="multiply" name="multiply"/>
        <input type="submit" value="divide" name="divide"/>
    </div>
</form>
</body>
</html>
